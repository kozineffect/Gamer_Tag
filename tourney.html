<!DOCTYPE html>
<html>
<head>
	<title>Tournament Stage</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="tourney.css">
  <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">

</head>
<body>
	<header id="clipped">
		<nav class="navbar">
			<div id="navbox"><p>Username</p>
				<p>Admin</p>
			</div>
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">
						<img alt="Brand" src="GTLogo.png">
					</a>
				</div>
			</div>
		</nav>
	</header>
	<div class="container">
		<div class="row">
			<div class="col-md-12 stgbrd"><p id="tourneyName">TOURNAMENT 'BLANK' GROUNDS<p></div><br><br>
		</div>
		<div class="row">
			<div class="col-md-2 stgbrd">
				<p>GAME ART</p>
				<img id="gameart" src="https://res.cloudinary.com/lmn/image/upload/fl_lossy,q_80/f_auto/v1/gameskinny/c74b44af935aa50c05f0e1f3bc66e385.jpg">
				<p id="users">USERS IN ROOM</p>
			</div>

			<div class="col-md-8">
				<div class="row">
					<div class="col-md-12 stgbrd"><p id="vs">BLANK vs. BLANK</p></div>
				</div><br>
				<div id="players" class="col-md-12 stgbrd"><p>{{{PLAYERS VIDEO}}}</p></div>
			</div>

			<div class="col-md-2">
				<div class="row stgbrd">
					<p>Chat</p>
					<p id="msgs">Messages Messages</p>

				</div>
			</div>

		</div>
	</div>
</body>
</html>
