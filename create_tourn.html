<!DOCTYPE html>
<html>
<head>
	<title>Tournament creation</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script
	src="https://code.jquery.com/jquery-3.2.1.min.js"
	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	crossorigin="anonymous"></script>
</head>
<style type="text/css">
	#clipped{
		/*-webkit-clip-path: polygon(100% 0, 100% 33%, 60% 19%, 25% 29%, 0 20%, 0% 0%);*/
		clip-path: polygon(100% 0, 100% 36%, 52% 21%, 0 28%, 0 0);
		background-color: rgb(255, 128, 0);
		height: 500px;
	}
</style>
<body>
	<!-- main nav bar and header -->
	<header id="clipped">
		<nav class="navbar">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">
						<img alt="Brand" src="GTLogo.png">
					</a>
				</div>
			</div>
		</nav>
	</header>

	<!-- begin main body -->

	<div class="container">
		<div class="row">
			<div class="col-xs-2"></div>

			<!-- begin tournament creation form -->

			<div class="col-xs-8">
				<div class="panel panel-default">
					<div class="panel-heading"><h3>Two's company...We need a crowd!</h3></div>
					<form>
						<div class="form-group">

							<div class="panel-body">
								<label for="location">Please enter your city.</label>
								<input id="city" type="text" name="city">
							</div>


						</div>
					</form>
				</div>
			</div>
		</div>


	</div>
	<div class="col-xs-2"></div>
</div>
</div>
</body>
</html>
