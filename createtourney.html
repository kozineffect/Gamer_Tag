<!DOCTYPE html>
<html>
<head>
	<title>Create Tournament</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="tourney.css">
  <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
</head>
<body>
	<!-- main nav bar and header -->
	<header id="clipped">
		<nav class="navbar">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">
						<img alt="Brand" src="public/assets/img/GTLogo.png">
					</a>
				</div>
			</div>
		</nav>
	</header>

	<!-- begin main body -->

	<div class="container">
		<div class="row">
			<div class="col-xs-2"></div>

			<!-- begin tournament creation form -->

			<div class="col-xs-12">
				<div class="panel panel-default trans">
					<div class="panel-heading"><h3>Two's company...We need a crowd!</h3></div>
					<form>
						<div class="form-group">

							<div class="panel-body">
									<label for="location">Please enter your city.</label>
									<input class="labelinput" id="city" type="text" name="city">
									<label for="tourneyname">Name your Tournament.</label>
									<input class="labelinput" id="tourneyname" type="text" name="tourneyname">
									<label for="admin">Who is the Admin?</label>
									<input id="admin" type="text" name="admin">
									<label for="password">Enter a password for Admin</label>
									<input id="password" type="text" name="password">
									<label for="genre">Genre of game?</label>
									<input id="genre" type="text" name="genre">
									<label for="startdate">Start date of Tournament</label>
									<input id="startdate" type="text" name="startdate">
									<label for="enddate">End date of Tournament?</label>
									<input id="enddate" type="text" name="enddate">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>


	</div>
	<div class="col-xs-2"></div>
</div>
</div>
